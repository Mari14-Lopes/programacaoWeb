<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="conteudo">  
    <div class="formulario">  
    <form>
        <h1>Cadastrar usuário</h1>
        <fieldset>
            <strong><legend>1. Dados Pessoais</legend></strong>
            <label for="nome">Nome: </label>
            <input type="text" id="nome">
            <label for="email">Email: </label>
            <input type="email" id="email">
            <label for="senha">Senha: </label>
            <input type="password" id="senha">
            <label for="csenha">Confirmar senha: </label>
            <input type="password" id="csenha">
            <label for="idade">Idade: </label><br>
            <input type="radio" id="acima17" name="user_idade">
            <label for="acima17">Acima 17</label><br>
            <input type="radio" id="abaixo17" name="user_idade">
            <label for="abaixo17">Abaixo ou igual 17</label>
        </fieldset>
        <fieldset>
        <strong><legend>2. Perfil</legend></strong>
            <label for="descricao">Descrição: </label>
            <textarea id="descricao" rows="4"> </textarea>
            <label for="perfil">Perfil trabalho: </label>
            <select id="perfil">
                <option>Front-End Developer</option>
                <option>Back-End</option>
            </select>
            <label for="interesse">Interesses: </label><br>
            <input type="checkbox" id="programador">
            <label for="programador">Programador</label><br>
            <input type="checkbox" id="design">
            <label for="design">Design</label><br>
            <input type="checkbox" id="analista">
            <label for="analista">Analista</label>

        </fieldset>
        <button type="submit">Enviar dados</button>
    </form>
    </div>
</div>    
</body>
</html>
